<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-exchange</title>
    <link rel="stylesheet" href="money.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
      <div id="outer-box">
        <div id="heading">
        <div id="Heading">Money Exchange Calculator</div>
    </div>
        <form>
           
            <input type="number" id="amount" name="age" min="1"   placeholder="Enter the amount" required>
            <div id="country">
            <div id="country1" class="country">
                <div class="img" id="img1">
                    
                </div>
                <select id="option1" name="from" class="option">
                    
                  </select>
            </div>
            <div id="reverse"> <i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div id="country2" class="country">
                <div class="img" id="img2">
                   
                </div>
                <select id="option2" name="to" class="option">
                    
                  </select>
            </div>
            </div>
            <div id="message"></div>
            <input type="submit" value="Get Exchange Rate" id="reload">


        </form>
      </div>


      <script src="detail.js"></script>
    <script src="money.js"></script>
   
</body>
</html>
